<head>
    <style>
        .filter-button {

            margin: 5px;
        }

        .filter-button.active {
            background-color: #943b26;
        }
    </style>
</head>

<body>
    <button class="filter-button grid-filter-button" value="none">None</button>
    <button class="filter-button grid-filter-button" value="dotted_dark">Dotted</button>
    <button class="filter-button grid-filter-button" value="thick_dark">Thick</button>
    <button class="filter-button grid-filter-button" value="thin_dark">Thin</button>
</body>


<script>
    const buttonGroups = [
        { selector: '.type-filter-button', stateVar: 'selectedType', dataId: 'type-data', },
        { selector: '.size-filter-button', stateVar: 'selectedSize', dataId: 'size-data', },
        { selector: '.grid-filter-button', stateVar: 'selectedGrid', dataId: 'grid-data', }
    ];

    buttonGroups.forEach(group => {
        const buttons = document.querySelectorAll(group.selector);
        const dataElement = document.getElementById(group.dataId);
        buttons.forEach(button => {
            button.addEventListener('click', function () {
                buttons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                dataElement.textContent = this.value;
                console.log(this.value)
            });
        });
    });
</script>
