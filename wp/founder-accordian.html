<!-- Options Control -->
<style>
  .hide-accordian {
    display: none;
  }

  .filter-button.active {
    background-color: #943b26;
  }
</style>

<script>
  const buttonGroups = [
    { selector: ".type-filter-button", dataId: "type-data" },
    { selector: ".size-filter-button", dataId: "size-data" },
    { selector: ".grid-filter-button", dataId: "grid-data" },
    { selector: ".theme-filter-button", dataId: "theme-data" },
    { selector: ".tavern-time-filter-button", dataId: "tavern-time-data" },
    { selector: ".tavern-season-filter-button", dataId: "tavern-season-data" },
    { selector: ".road-event-filter-button", dataId: "middle-event-data" },
    {
      selector: ".road-to-tavern-filter-button",
      dataId: "road-to-tavern-data",
    },
    { selector: ".dm-guide-filter-button", dataId: "dm-guide-data" },
  ];

  const sizeAccordion = document.querySelector(".size-accordian");
  const themeAccordion = document.querySelector(".theme-accordian");
  const tavernTimeAccordion = document.querySelector(".tavern-time-accordian");
  const tavernSeasonAccordion = document.querySelector(
    ".tavern-season-accordian"
  );
  const roadEventAccordion = document.querySelector(".road-event-accordian");
  const roadToTavernAccordion = document.querySelector(
    ".road-to-tavern-accordian"
  );
  const dmGuideAccordion = document.querySelector(".dm-guide-accordian");

  buttonGroups.forEach((group) => {
    const buttons = document.querySelectorAll(group.selector);
    const dataElement = document.getElementById(group.dataId);

    buttons.forEach((button) => {
      button.addEventListener("click", function () {
        buttons.forEach((btn) => btn.classList.remove("active"));
        this.classList.add("active");
        dataElement.textContent = this.value;

        if (group.selector === ".type-filter-button") {
          if (this.value === "dungeon") {
            themeAccordion.classList.remove("hide-accordian");
          } else if (this.value !== "dungeon") {
            themeAccordion.classList.add("hide-accordian");
          }
          if (this.value === "tavern") {
            sizeAccordion.classList.add("hide-accordian");
            tavernTimeAccordion.classList.remove("hide-accordian");
            tavernSeasonAccordion.classList.remove("hide-accordian");
          } else if (this.value !== "tavern") {
            sizeAccordion.classList.remove("hide-accordian");
            tavernTimeAccordion.classList.add("hide-accordian");
            tavernSeasonAccordion.classList.add("hide-accordian");
          }
          if (this.value === "dungeon" || this.value === "tavern") {
            dmGuideAccordion.classList.remove("hide-accordian");
          } else if (this.value !== "dungeon" && this.value !== "tavern") {
            dmGuideAccordion.classList.add("hide-accordian");
          }
          if (this.value === "road") {
            roadEventAccordion.classList.remove("hide-accordian");
            roadToTavernAccordion.classList.remove("hide-accordian");
          } else if (this.value !== "road") {
            roadEventAccordion.classList.add("hide-accordian");
            roadToTavernAccordion.classList.add("hide-accordian");
          }
        }
      });
    });
  });
</script>
