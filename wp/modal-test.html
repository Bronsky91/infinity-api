<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Form Example</title>
    <!-- Include jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* The Modal (background) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Modal Content */
        .modal-content {
            background-color: #3d5a80;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
            position: relative;
        }

        /* The Close Button */
        .close {
            color: #aaa;
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Center the form */
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Style the input field and button */
        .form-container input[type="email"],
        .form-container button {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            max-width: 400px;
        }

        .form-container button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <!-- Modal Structure -->
    <div id="sendMapModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="form-container">
                <h2 style="color:white">Send Map</h2>
                <div style="color: lightcoral">* Required to send map</div>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <!-- Trigger Button -->
    <div>
        <button class="sendMapBtn">Send Map</button>
    </div>

    <!-- Modal JavaScript -->
    <script>
        jQuery(document).ready(function ($) {
            // Get the modal
            var modal = $("#sendMapModal");

            // Get the button that opens the modal
            var btn = $(".sendMapBtn");

            // Get the <span> element that closes the modal
            var span = $(".close");

            // Get the button inside the modal that sends the email
            var sendButton = $("#sendButton");

            // When the user clicks the button, open the modal 
            btn.on("click", function (e) {
                e.preventDefault();
                modal.show();
            });

            // When the user clicks on <span> (x), close the modal
            span.on("click", function () {
                modal.hide();
            });

            // When the user clicks anywhere outside of the modal, close it
            $(window).on("click", function (event) {
                if ($(event.target).is(modal)) {
                    modal.hide();
                }
            });

            // When the user clicks the send button inside the modal, grab the email
            sendButton.on("click", function (e) {
                e.preventDefault();
                var email = $("#email").val();
                console.log("Email:", email);
                // You can now use the email variable for further processing
                modal.hide(); // Optionally hide the modal after grabbing the email
            });
        });
    </script>
</body>

</html>
